<!DOCTYPE html>
 
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Backbone.js Web App</title>
        <link rel="stylesheet" href="app/bower_components/normalize-css/normalize.css" />
        <link rel="stylesheet" href="css/screen.css" />
    </head>
    <body>
        <div id="contacts"></div>

        <script id="contactTemplate" type="text/template">
            <div class="photo">
                <img src="<%= photo %>" alt="<%= name %>" />
            </div>
            <div class="info">
                <h1><%= name %><span><%= type %></span></h1>
                <div><%= address %></div>
                <dl>
                    <dt>Tel:</dt><dd><%= tel %></dd>
                    <dt>Email:</dt><dd><a href="mailto:<%= email %>"><%= email %></a></dd>
                </dl>
            </div>
        </script>



        <script src="app/bower_components/jquery/dist/jquery.js"></script>
        <script src="app/bower_components/underscore/underscore.js"></script>
        <script src="app/bower_components/backbone/backbone.js"></script>
        <script src="js/app.js"></script>
    </body>
</html>
